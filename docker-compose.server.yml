version: '3.6'
services:
  vault:
    image: vault:1.13.3
    container_name: vault
    restart: on-failure:10
    ports:
      - '8201:8201'
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8201'
    cap_add:
      - IPC_LOCK
    volumes:
      - ./data:/vault/data
      - ./config:/vault/config
    healthcheck:
      retries: 5
    command: server
